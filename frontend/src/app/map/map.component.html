<agm-map [latitude]="focusedRoute.lat" [longitude]="focusedRoute.lng">
  <agm-polyline *ngFor="let route of routes" [strokeColor]="route.color" [strokeWeight]="route.weight">
    <agm-polyline-point *ngFor="let point of route.points" [latitude]="point.lat" [longitude]="point.lng"></agm-polyline-point>
  </agm-polyline>
</agm-map>
